<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>権限照会</title>


<meta http-equiv="content-Type" content="text/html;charset=UTF-8" />

<meta http-equiv="content-style-type" content="text/css" />

<!-- CSS vendor -->
<link href='../css/vendor/bootstrap/bootstrap.css' rel="stylesheet">
<link href='../css/vendor/jquery/jquery-ui-1.10.4.custom.min.css' rel="stylesheet">
<link href='../css/vendor/fontawesome/font-awesome.css' rel="stylesheet">
<link href='../css/vendor/sticky_footer/sticky-footer.css' rel="stylesheet">
<link href='../css/vendor/bootstrap_datepicker/datepicker.css' rel="stylesheet">

<!-- JS vendor -->
<script src="../js/vendor/jquery/jquery-1.11.1.min.js"></script>

<script src="../js/vendor/bootstrap/bootstrap-datepicker.js"></script>

<script type="text/javascript" src='../js/common/common.js'></script>

<body>


  <script type="text/javascript" src='../js/beforeLoginHeader.js'></script>

  <form id="form" accept-charset="UTF-8" action="./event/show.html" method="post" class="form-horizontal">
    <div class="container">
      <!-- コンテンツエリア -->
      <div class="container">
        <div class="container-main">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2" align="center">

                <div class="panel panel-default main-border-color">
                  <div class="panel-body sub-background-color">
                  <div class="row">
                  <div class="form-group">
                  <div class="col-md-2"></div>
                <label class="col-md-2 control-label">アカウント</label>
                <div class="col-md-4">
                  <input type="text" name="userName" class="form-control" value="" />
                </div>
              </div>
              <div class="form-group">
              <div class="col-md-2"></div>
                <label class="col-md-2 control-label">パスワード</label>
                <div class="col-md-4">
                  <input type="text" name="userCode " class="form-control" value="" />
                </div>
              </div>
              </div>
              <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" align="center">
                      <input type="submit" class="btn btn-success form-control" name="login" value="ログイン">
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div id="footer">
